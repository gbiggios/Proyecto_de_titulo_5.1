{% if estudiantes_asignados %}
    <ul class="list-group">
    {% for estudiante in estudiantes_asignados %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ estudiante.rut_estudiante }} - {{ estudiante.nombre }} {{ estudiante.apellido_paterno }} ({{ estudiante.curso }})
            <button class="btn btn-danger btn-sm eliminar-asignacion" 
                    data-url="{{ url_for('estudiantes_taller_admin.delete_asignacion', id_estudiante=estudiante.id_estudiante, taller_id=taller_id) }}">
                Eliminar
            </button>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p class="text-muted">No hay estudiantes asignados a este taller.</p>
{% endif %}
