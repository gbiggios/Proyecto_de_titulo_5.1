<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Planificación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Editar Planificación</h1>
        <form action="{{ url_for('planificacion.editar_planificacion', id=planificacion.id_planificacion) }}" method="POST">
            <div class="mb-3">
                <label for="taller_id" class="form-label">Taller</label>
                <select class="form-select" id="taller_id" name="taller_id">
                    {% for taller in talleres %}
                    <option value="{{ taller.taller_id }}" {% if taller.taller_id == planificacion.taller_id %}selected{% endif %}>
                        {{ taller.nombre }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="mes" class="form-label">Mes</label>
                <input type="text" class="form-control" id="mes" name="mes" value="{{ planificacion.mes }}" required>
            </div>
            <div class="mb-3">
                <label for="habilidades" class="form-label">Habilidades</label>
                <textarea class="form-control" id="habilidades" name="habilidades" rows="3">{{ planificacion.habilidades }}</textarea>
            </div>
            <div class="mb-3">
                <label for="recursos" class="form-label">Recursos</label>
                <textarea class="form-control" id="recursos" name="recursos" rows="3">{{ planificacion.recursos }}</textarea>
            </div>
            <div class="mb-3">
                <label for="actividades" class="form-label">Actividades</label>
                <textarea class="form-control" id="actividades" name="actividades" rows="3">{{ planificacion.actividades }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{{ url_for('planificacion.ver_planificacion', id=planificacion.id_planificacion) }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
