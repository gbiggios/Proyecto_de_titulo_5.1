{% extends 'user/base_user.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Talleres Asignados</h2>
    
    {% if talleres %}
        <ul class="list-group">
            {% for taller in talleres %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ taller.nombre }}
                    <!-- BotÃ³n para ver las clases del taller -->
                    <a href="{{ url_for('docente.docente_talleres.taller_detalle', taller_id=taller.taller_id) }}" class="btn btn-primary btn-sm">Ver Clases</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tienes talleres asignados.</p>
    {% endif %}
</div>
{% endblock %}
