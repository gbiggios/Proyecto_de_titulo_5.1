{% extends 'admin/base_admin.html' %}

{% block title %}Detalles del Taller{% endblock %}

{% block content %}
<h2>{{ workshop.title }}</h2>
<p>{{ workshop.description }}</p>

<h3>Planes</h3>
<div id="plans">
    {% for plan in workshop.plans %}
    <div class="plan-card">
        <h4>{{ plan.title }}</h4>
        <p>{{ plan.description }}</p>
        <div class="actions">
            <a href="{{ url_for('admin.edit_plan', plan_id=plan.id) }}">Editar</a>
            <a href="{{ url_for('admin.delete_plan', plan_id=plan.id) }}">Eliminar</a>
        </div>
    </div>
    {% endfor %}
</div>

<a href="{{ url_for('admin.new_plan', workshop_id=workshop.id) }}" class="btn">Nuevo Plan</a>
{% endblock %}
